<div class="">
  @if(products.length > 0) {
  <div
    class="grid grid-cols-2 lg:grid-cols-3 gap-8 items-center justify-center"
  >
    @for(product of products; track product.id) {
    <app-product-card [product]="product"></app-product-card>
    }
  </div>

  } @else {
  <div>Loading...</div>
  }
</div>
