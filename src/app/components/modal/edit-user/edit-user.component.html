<div
  id="editUserModal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-lg max-h-full">
    <!-- Modal content -->
    <form
      class="relative bg-white rounded-lg shadow dark:bg-gray-700"
      (ngSubmit)="onSubmit()"
      [formGroup]="userForm"
    >
      <!-- Modal header -->
      <div
        class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Edit user
        </h3>
        <button
          type="button"
          (click)="onCloseModal()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="editUserModal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="flex flex-col justify-between items-center *:w-full gap-6">
          <div class="">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-left text-gray-900 dark:text-white"
              >Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name"
              required
              formControlName="name"
            />
            <div *ngIf="userForm?.get('name')?.invalid && userForm?.get('name')?.touched">
              Name is required.
            </div>
          </div>
          <div class="">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-left text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="example@company.com"
              required
              formControlName="email"
            />
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
              Valid email is required.
            </div>
          </div>
          <div class="">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-left text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="****"
              required
              formControlName="password"
            />
            <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
              Password is required.
            </div>
          </div>
          <div class="">
            <label
              for="role_id"
              class="block mb-2 text-sm text-left font-medium text-gray-900 dark:text-white"
              >Role</label
            >
            <select
              id="role_id"
              formControlName="role_id"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              @for (role of roleOptions; track role.value) {
              <option [value]="role.value">{{ role.name }}</option>
              }
            </select>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center justify-end p-6 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          type="submit"
          data-modal-hide="editUserModal"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Save all
        </button>
      </div>
    </form>
  </div>
</div>
