<section class="w-full flex justify-center">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="w-full text-right mb-4">
      <button
        class="py-2 px-4 bg-green-500 text-white"
        data-modal-target="editUserModal"
        data-modal-show="editUserModal"
        (click)="addNewUser()"
      >
        New
      </button>
    </div>

    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="p-4">
            <div class="flex items-center">
              <input
                id="checkbox-all-search"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="checkbox-all-search" class="sr-only">checkbox</label>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Created At</th>
          <th scope="col" class="px-6 py-3">Role</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        @if (users) {
        <tr
          *ngFor="let user of users"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="w-4 p-4">
            <div class="flex items-center">
              <input
                id="checkbox-table-search-1"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="checkbox-table-search-1" class="sr-only"
                >checkbox</label
              >
            </div>
          </td>
          <th
            scope="row"
            class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
          >
            <div class="text-base font-semibold">{{ user.id }}</div>
          </th>
          <td class="px-6 py-4">{{ user.name }}</td>
          <td class="px-6 py-4">
            {{ user.email }}
          </td>
          <td class="px-6 py-4">
            {{ getformattedDate(user.created_at) }}
          </td>
          <td class="px-6 py-4">
            {{ user.role_id }}
          </td>
          <td class="px-6 py-4 flex gap-6">
            <!-- Modal toggle -->
            <button
              type="button"
              (click)="editUser(user)"
              data-modal-target="editUserModal"
              data-modal-show="editUserModal"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Edit
            </button>
            <button
              type="button"
              (click)="setUserDelete(user)"
              data-modal-target="popup-modal"
              data-modal-show="popup-modal"
              class="font-medium text-red-600 dark:text-red-500 hover:underline"
            >
              Delete
            </button>
          </td>
        </tr>
        } @else {
        <div class="text-center">No Data</div>
        }
      </tbody>
    </table>
    <!-- Edit user modal -->
    <app-delete-user [user]="selectedUser" (submit)="deleleUser($event)"></app-delete-user>

    <app-edit-user
      [user]="selectedUser"
      (submit)="onSubmit($event)"
    ></app-edit-user>
  </div>
</section>
